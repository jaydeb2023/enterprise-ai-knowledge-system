version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant

  worker:
    build:
      context: .
      dockerfile: infra/worker.Dockerfile
    env_file:
      - .env
    depends_on:
      - qdrant

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enterprise_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

volumes:
  pgdata:
